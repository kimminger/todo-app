<h2>My ToDos</h2>
<ul class="todos">
  <li *ngFor="let todo of todos">
    <a routerLink="/detail/{{todo.id}}">
      <!-- <span class="badge">{{todo.completed}}</span>{{todo.title}} -->
      <span class="badge">
          <input type="checkbox" [(ngModel)]="todo.completed" placeholder="completed">
      </span>{{todo.title}}
    </a>
    <button class="delete" title="delete todo"
    (click)="delete(todo)">x</button>  
  </li>
</ul>

<div>
  <label>New ToDo:
    <input #todoTitle />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(todoTitle.value); todoTitle.value=''">
    Add
  </button>
</div>
