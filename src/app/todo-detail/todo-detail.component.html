<div *ngIf="todo">
  <h2>{{todo.title | uppercase}} - Details</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="todo.title" placeholder="Title">
  </mat-form-field>
  <div>
    <mat-checkbox [(ngModel)]="todo.completed" placeholder="completed">Completed</mat-checkbox>
  </div>
</div>
<button mat-stroked-button (click)="goBack()">Go Back</button>
<button mat-stroked-button (click)="save()">Save</button>
